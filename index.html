<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Ahmed Ibrahim | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="hero">
      <img src="images/logo.svg" alt="ping logo" class="logo" />

      <h1 class="primary-heading">We are launching <span>soon!</span></h1>
      <p class="descriptive">Subscribe and get notified</p>

      <div class="input-button-box">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
        />
        <button class="btn" id="submitBtn">Notify Me</button>
      </div>

      <!-- <div class="error-msg">Please enter avalid email address</div> -->

      <img
        src="images/illustration-dashboard.png"
        class="illustration-img"
        alt="Illustration of a data dashboard showing various charts and graphs"
      />

      <ul class="list">
        <li>
          <a href="https://www.facebook.com/" class="icon">
            <i class="fa-brands fa-facebook-f f-icon"></i
          ></a>
        </li>
        <li>
          <a href="https://x.com" class="icon">
            <i class="fa-brands fa-twitter f-icon"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" class="icon">
            <i class="fa-brands fa-instagram f-icon"></i>
          </a>
        </li>
      </ul>

      <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
